<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Register</title>
</head>

<!--replace-->
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

	<!--basic content 에 삽입되는 부분-->
	<th:block th:fragment="content">


		<h1 class="mt-4">Board Register Page</h1>


		<form th:action="@{/board/register}" th:method="post">

			<!--제목 입력-->
			<div class="form-group">
				<label>Title</label>
				<input type="text" class="form-control" name="title" placeholder="Enter Title">
			</div>

			<!--내용 입력-->
			<div class="form-group">
				<label>Content</label>
				<textarea class="form-control" rows="5" name="content" placeholder="Write content"></textarea>
			</div>

			<!--이메일 주소 입력-->
			<div class="form-group">
				<label>Writer Email</label>
				<input type="email" class="form-control" name="writerEmail" placeholder="Writer Email">
			</div>

			<!--제출 버튼-->
			<button type="submit" class="btn btn-primary">Submit</button>



		</form>


	</th:block>

</th:block>

</html>
