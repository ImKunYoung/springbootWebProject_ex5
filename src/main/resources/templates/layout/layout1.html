<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }
	.header {
		width: 100vw;
		height: 20vh;
		background-color: aqua;
	}
	.Content {
        width: 100vw;
        height: 70vh;
        background-color: lightgrey;
	}
    .Footer {
        width: 100vw;
        height: 10vh;
        background-color: green;
    }
</style>

<body>


	<div class="header">
		<h1>HEADER</h1>
	</div>

	<div class="Content">

		<th:block th:replace = "${content}">
		</th:block>

	</div>

	<div class="Footer">
		<h1>FOOTER</h1>
	</div>


</body>
</th:block>
</html>
